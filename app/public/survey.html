<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">

    <title>Friends FriendFinder Survey</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Find your Friends!</h1>
        <hr class="my-4">
        <img src="https://bookstr.com/wp-content/uploads/2019/09/friends-1568977438.jpg" class="img-fluid" alt="Responsive image">
    </div>

    <!-- Survey Question Form -->
    <div class="container mt-5">

        <h1 class="title">Survey Questions</h1>
        <hr>
        <form>
            <br>
            <div class="form-group">
                <h3>About You</h3>
                <br>
                <label for="exampleFormControlInput1">Name(Required)</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Your name here">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlInput2">Link to photo image(Required)</label>
                <input type="photo link" class="form-control" id="exampleFormControlInput2"
                    placeholder="Photo link here">
            </div>
            <br>
            <h3>Question 1</h3>
            <br>
            <h5>You are competitive when it comes to games.</h5>
            <select class="browser-default custom-select">
                <option selected>Choose your option</option>
                <option value="1">1(Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5(Strongly Agree)</option>
            </select>
        </form>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js">
    </script>
</body>

</html>
